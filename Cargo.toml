[package]
name = "weird"
description = "ğŸ•·ï¸ A terminal-based code editor in Rust, inspired by Vim for efficient coding workflows."
version = "0.1.0"
edition = "2021"

[dependencies]
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
anyhow = "1"
clap = { version = "4.5.13", features = ["derive"] }
crossterm = { version = "0.27", features = ["event-stream"] }
libc = "0.2.*"
once_cell = "1.19.0"
serde = "1.0"
serde_derive = "1.0"
serde_yaml = "0.9.28"

[profile.release]
lto = true
codegen-units = 1
strip = true
debug = false
